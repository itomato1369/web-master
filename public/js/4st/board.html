<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .data-container,
        .comments {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .data-container>div,
        .comments>div {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .data-container>div:hover,
        .comments>div:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .data-id,
        .comment-id {
            font-weight: bold;
            color: #2c3e50;
            margin-right: 10px;
        }

        .data-title {
            color: #3498db;
            margin-right: 10px;
        }

        .data-author {
            color: #7f8c8d;
        }

        .comment-content {
            color: #2d3436;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="post">
            <input id="A" type="text" name="title" placeholder="Enter title">
            <input id="B" type="text" name="author" placeholder="Enter author">
            <!-- <button type="submit">추가</button> -->
            <input type="submit" value="입력">
        </form>
    </div>
    <div id="data-container" class="data-container">
        <div>
            <span class="data-id">1</span>
            <span class="data-title">Test1</span>
            <span class="data-author">user01</span>
        </div>
        <div>
            <span class="data-id">2</span>
            <span class="data-title">Test2</span>
            <span class="data-author">user02</span>
        </div>
        <div>
            <span class="data-id">3</span>
            <span class="data-title">Test3</span>
            <span class="data-author">user03</span>
        </div>
    </div>
    <!--댓글 영역-->
    <div class="comments">
        <div>
            <span class="comment-id">1</span>
            <span class="comment-content">첫 번째 댓글</span>
        </div>
        <div>
            <span class="comment-id">2</span>
            <span class="comment-content">두 번째 댓글</span>
        </div>
    </div>



    <script src="./db.js"></script>
</body>

</html>
