<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보처리방침</title>
</head>
<body>
    <h1>개인정보처리방침</h1>
    <h2>주요 내용</h2>
    <div>
        <ul>
            <li>수집하는 개인정보 항목: 이름/닉네임, 연락처, 이메일, 주소, 사연 비밀번호 등.</li>
            <li>개인정보 수집 및 이용 목적: (예: 사연 응모자 본인 확인, 당첨자 경품 발송 등)</li>
            <li>개인정보의 보유 및 이용 기간: (예: 사연 당첨자 개인 정보는 경품 발송 후 1달후 파기 등)</li>
            <li>개인정보의 파기 절차 및 방법: 데이터 삭제 방법 명시.</li>
            <li>정보 주체의 권리: 정보 열람, 정정, 삭제 요구 등의 권리 안내.</li>
            <li>개인정보 보호 책임자 및 담당 부서 연락처.</li>
        </ul>
    </div>
    
</body>
</html>
