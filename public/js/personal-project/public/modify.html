<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 사연 조회 및 수정</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
     <div id="container">
        <h1>내 사연 조회 및 수정</h1>
        <p class="guide-text">입력했던 내용을 불러왔습니다. 수정할 내용이 있다면 변경 후 '다시 제출하기' 버튼을 눌러주세요.</p>

        <form id="story-modify-form">
            <input type="hidden" id="story-id" name="story_id" value=""> 

            <div id="p1-section">
                <h2>사연 내용 조회 및 수정</h2>
                
                <div class="input-group">
                    <label for="story-name">*필수* 닉네임/이름 ※보낸 사연 조회, 수정을 할 때 필요하니 꼭 기억해주세요※</label>
                    <input type="text" id="story-name" name="story_name" maxlength="50" required>
                </div>
                
                <div class="input-group">
                    <label for="story-age">필수* 나이</label>
                    <input type="number" id="story-age" name="story_age" min="1" max="150" required>
                </div>

                <div class="input-group radio-group">
                    <label>*필수* 성별</label>
                    <input type="radio" id="gender-m" name="story_gender" value="남성" required><label for="gender-m">남성</label>
                    <input type="radio" id="gender-f" name="story_gender" value="여성"><label for="gender-f">여성</label>
                    <input type="radio" id="gender-o" name="story_gender" value="직접입력"><label for="gender-o">직접입력</label>

                    <input type="text" id="story-gender-other-input" style="display: none;" name="story_gender_other"
                        placeholder="직접 입력">
                </div>

                <h3>비밀번호 재설정 (*수정 시에만 입력*)</h3>
                <p class="guide-text">※비밀번호를 변경하지 않으려면 빈칸으로 두세요. 변경하려면 새 비밀번호를 입력하세요.※</p>
                <div class="input-group">
                    <label for="story-pw">새 비밀번호</label>
                    <input type="password" id="story-pw" name="story_pw" maxlength="16">
                </div>
                <div class="input-group">
                    <label for="story-pw-confirm">새 비밀번호 확인</label>
                    <input type="password" id="story-pw-confirm">
                </div>

                <div class="input-group">
                    <label for="story-content">*필수* 라디오 사연 내용</label>
                    <textarea id="story-content" name="story_content" rows="10" required></textarea>
                </div>
                
                <hr>
                
                <div class="input-group radio-group">
                    <label>*필수* 경품 응모 여부 (경품 응모를 하고 난 뒤에는 취소가 불가합니다!)</label>
                    <input type="radio" id="apply-yes" name="gift_apply" value="네" required><label for="apply-yes">네</label>
                    <input type="radio" id="apply-no" name="gift_apply" value="아니요"><label for="apply-no">아니요</label>
                </div>
            </div> <div id="p2-section" style="display: none;"> 
                <h2>경품 응모 정보 수정</h2>
                
                <div class="input-group">
                    <label for="applicant-name">실명 (*)</label>
                    <input type="text" id="applicant-name" name="applicant_name">
                </div>
                
                <div class="input-group">
                    <label for="applicant-phone">연락처 (*)</label>
                    <input type="tel" id="applicant-phone" name="applicant_phone" placeholder="010-0000-0000">
                </div>

                <div class="input-group">
                    <label for="applicant-email">이메일 (*)</label>
                    <input type="email" id="applicant-email" name="applicant_email">
                </div>
                
                <div class="input-group address-group">
                    <label for="applicant-postal">주소 (*)</label>
                    <input type="text" id="applicant-postal" name="applicant_postal" placeholder="우편번호">
                    <button type="button" id="postal-search-button">우편번호 찾기</button>
                    <input type="text" id="address-detail" name="address_detail" placeholder="상세 주소">
                </div>

                <div class="input-group radio-group">
                    <label>개인정보 제공 동의 (*)</label>
                    <input type="radio" id="agree-yes" name="privacy_agree" value="Y"><label for="agree-yes">동의함</label>
                    <input type="radio" id="agree-no" name="privacy_agree" value="N"><label for="agree-no">동의하지 않음</label>
                </div>
            </div> <div id="submit-area">
                <button id="submit-button" type="submit">다시 제출하기</button>
            </div>
            
        </form>
    </div> <script src="script.js"></script>
    
</body>
</html>
