<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 사연 모집</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>라디오 사연 모집!</h1>
        <div class="intro-text">
            <p>일상생활 속 이런 이야기, 저런 이야기, 고민거리 다 모집중입니다!</p>
            <p>사연을 보내 주신 분들 중 랜덤으로 선물도 드리고 있으니</p>
            <p>관심 있으신 분은 응모해주세요~</p>
        </div>

        <div id="lookup-section">
            <h2>내 사연 조회 및 수정</h2>
            <p>이미 제출한 사연이 있다면 닉네임과 비밀번호로 조회하세요.</p>
            <div class="input-group">
                <label for="lookup-name">이름/닉네임</label>
                <input type="text" id="lookup-name" placeholder="제출 시 사용한 이름/닉네임">
            </div>
            <div class="input-group">
                <label for="lookup-password">비밀번호</label>
                <input type="password" id="lookup-password" placeholder="설정한 비밀번호">
            </div>
            <button id="lookup-button" type="button">내 사연 조회하기</button>
        </div>

        <hr>

        <form id="story-form">
            <input type="hidden" id="story-id" name="story_id" value="">

            <div id="p1-section">
                <h2>사연 입력</h2>

                <div class="input-group">
                    <label for="story-name">*필수* 이름/닉네임 ※보낸 사연 조회, 수정을 할 때 필요하니 꼭 기억해주세요※</label>
                    <input type="text" id="story-name" name="story_name" maxlength="50" required>
                </div>

                <div class="input-group">
                    <label for="story-age">*필수* 나이</label>
                    <input type="number" id="story-age" name="story_age" min="1" max="150" required>
                </div>

                <div class="input-group radio-group">
                    <label>*필수* 성별</label>
                    <input type="radio" id="gender-m" name="story_gender" value="남성" required><label
                        for="gender-m">남성</label>
                    <input type="radio" id="gender-f" name="story_gender" value="여성"><label for="gender-f">여성</label>

                    <input type="radio" id="gender-o" name="story_gender" value="직접 입력"><label
                        for="gender-o">직접 입력</label>

                    <input type="text" id="story-gender-other-input" style="display: none;" name="story_gender_other"
                        placeholder="직접 입력">
                </div>

                <h3>비밀번호 설정 (조회/수정용)</h3>
                <p class="guide-text">최소 8자, 최대 16자, 영문 대/소문자, 숫자, 특수문자를 각각 1개 이상 포함해야 합니다.</p>
                <div class="input-group">
                    <label for="story-pw">*필수* 비밀번호</label>
                    <input type="password" id="story-pw" name="story_pw" maxlength="16" required>
                </div>
                <div class="input-group">
                    <label for="story-pw-confirm">*필수* 비밀번호 확인</label>
                    <input type="password" id="story-pw-confirm" required>
                </div>

                <div class="input-group">
                    <label for="story-content">*필수* 라디오 사연 내용</label>
                    <textarea id="story-content" name="story_content" rows="10" required></textarea>
                </div>

                <hr>

                <div class="input-group radio-group">
                    <label>*필수* 경품 응모 여부 (경품 응모를 하고 난 뒤에는 취소가 불가합니다!)</label>
                    <!-- name 값이 같으면 required 도 같이 적용 -->
                    <input type="radio" id="apply-yes" name="gift_apply" value="네" required><label 
                        for="apply-yes">네</label>
                    <input type="radio" id="apply-no" name="gift_apply" value="아니요" checked><label for="apply-no">아니요</label>
                </div>
            </div>
            <div id="p2-section" style="display: none;">
                <h2>경품 응모 정보</h2>

                <div class="input-group">
                    <label for="applicant-name">*필수* 실명(주민등록상 이름)</label>
                    <input type="text" id="applicant-name" name="applicant_name">
                </div>

                <div class="input-group">
                    <label for="applicant-phone">*필수* 연락처</label>
                    <input type="tel" id="applicant-phone" name="applicant_phone" placeholder="010-0000-0000">
                </div>

                <div class="input-group">
                    <label for="applicant-email">*필수* 이메일</label>
                    <input type="email" id="applicant-email" name="applicant_email">
                </div>

                <div class="input-group address-group">
                    <label for="applicant-postal">*필수* 주소</label>
                    <input type="text" id="applicant-postal" name="applicant_postal" placeholder="우편번호">
                    <button type="button" id="postal-search-button">우편번호 찾기</button>
                    <input type="text" id="address-detail" name="address_detail" placeholder="상세 주소">
                </div>

                <div class="input-group radio-group">
                    <label>*필수* 개인정보 제공 동의</label>
                    <input type="radio" id="agree-yes" name="privacy_agree" value="yes"><label for="agree-yes">동의함</label>
                    <input type="radio" id="agree-no" name="privacy_agree" value="no"><label for="agree-no">동의하지
                        않음</label>
                </div>
            </div>
            <div id="submit-area">
                <button id="submit-button" type="submit">사연 전송하기</button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
