<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 사연 모집!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>라디오 사연 모집!</h1>
            <p class="subtitle">당신의 특별한 이야기를 들려주세요.</p>
        </header>

        <section class="section story-lookup-area">
            <h2>내 사연 조회 및 수정</h2>
            <p class="section-desc">**이름/닉네임**과 **사연 비밀번호**로 사연을 조회하고 수정할 수 있습니다.</p>
            
            <form action="/story_modify.html" method="get">
                <div class="form-group">
                    <label for="lookup-name-submit">이름/닉네임</label>
                    <input type="text" id="lookup-name-submit" name="lookup_name" placeholder="사연 작성 시 사용한 이름/닉네임">
                </div>
                <div class="form-group">
                    <label for="lookup-pw-submit">사연 비밀번호</label>
                    <input type="password" id="lookup-pw-submit" name="lookup_pw"  placeholder="사연 작성 시 설정한 비밀번호">
                </div>
                
                <div class="submit-area" style="text-align: left; margin-top: 10px;">
                    <button type="submit" class="common-action-button">
                        내 사연 조회하기
                    </button>
                </div>
            </form>
        </section>
        
        <hr class="section-divider">


        <form action="/submit-story" method="post" class="story-form" id="story_submit_form">

            <section class="section essential-info">
                <h2>사연 응모자 정보</h2>
                <div class="form-group">
                    <label for="story_name">이름/닉네임 *</label>
                    <input type="text" id="story_name" name="story_name" placeholder="본명 또는 활동 닉네임">
                </div>
                
                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label for="story_age">나이 *</label>
                        <input type="number" id="story_age" name="story_age" min="1" max="150" placeholder="만 나이">
                    </div>
                    <div style="flex: 1;">
                        <label>성별 *</label>
                        <div class="radio-group">
                            <input type="radio" id="gender_m" name="story_gender" value="M">
                            <label for="gender_m">남성</label>
                            <input type="radio" id="gender_f" name="story_gender" value="F">
                            <label for="gender_f">여성</label>
                            <input type="radio" id="gender_etc" name="story_gender" value="E">
                            <label for="gender_etc">기타</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" id="gender_other_input" style="display:none; margin-top: 15px;">
                    <label for="story_gender_other">직접 입력 *</label>
                    <input type="text" id="story_gender_other" name="story_gender_other" placeholder="성별을 직접 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label for="story_pw_submit">사연 비밀번호 *</label>
                    <input 
                        type="password" 
                        id="story_pw_submit" 
                        name="story_pw" 
                        minlength="4" 
                        placeholder="4자리 이상, 대소문자, 특수문자(!@#$%^&*)를 각각 1개 이상 포함">
                    
                    <p class="password-hint" style="font-size: 0.85em; color: #ff6347; margin-top: 5px;">
                        * 대문자, 소문자, 특수문자(!@#$%^&*)를 각각 1개 이상 포함해야 합니다.
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="story_pw_confirm">사연 비밀번호 재확인 *</label>
                    <input 
                        type="password" 
                        id="story_pw_confirm" 
                       
                        minlength="4" 
                        placeholder="위 비밀번호를 다시 한 번 입력해 주세요">
                    <p id="pw_mismatch_alert" style="font-size: 0.85em; color: red; margin-top: 5px; display: none;">
                        비밀번호가 일치하지 않습니다.
                    </p>
                </div>
            </section>

            <section class="section story-details">
                <h2>사연 내용</h2>
                <div class="form-group">
                    <label for="story_content">나의 이야기 *</label>
                    <textarea id="story_content" name="story_content" rows="10"  placeholder="여기에 사연을 작성해주세요."></textarea>
                </div>
            </section>

            <section class="section prize-apply-check">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="gift_apply" name="gift_apply" value="Y">
                    <label for="gift_apply">
                        경품 추첨에 참여하고, 경품 수령 정보를 입력하겠습니다.<hr>
                        추첨에 참여 하지 않으시는 분은 '사연 제출하기 버튼을 눌러주세요'
                    </label>
                </div>
            </section>

            <section class="section prize-info" id="prize-info-section" style="display:none;">
                <h2>경품 수령 정보</h2>
                <p class="section-desc">경품 발송을 위해 필수적으로 필요한 정보입니다.</p>
                
                <div class="form-group">
                    <label for="applicant_name">수령인 이름 *</label>
                    <input type="text" id="applicant_name" name="applicant_name" placeholder="경품을 받을 분의 성명">
                </div>
                <div class="form-group">
                    <label for="applicant_email">이메일 *</label>
                    <input type="email" id="applicant_email" name="applicant_email" placeholder="경품 및 사연 확인용 이메일">
                </div>
                <div class="form-group">
                    <label for="applicant_phone">연락처 *</label>
                    <input type="tel" id="applicant_phone" name="applicant_phone" placeholder="010-XXXX-XXXX">
                </div>
                
                <div class="form-group">
                    <label for="applicant_postal">우편번호 *</label>
                    <div class="address-group">
                        <input type="text" id="applicant_postal" name="applicant_postal" placeholder="00000" maxlength="5">
                        <button type="button" class="search-button common-action-button">주소 검색</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address_detail">상세 주소 *</label>
                    <input type="text" id="address_detail" name="address_detail" placeholder="아파트 동/호수, 건물 이름 등">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="privacy_agree" name="privacy_agree" value="Y">
                    <label for="privacy_agree">경품 발송을 위한 개인정보 수집 및 이용에 동의합니다. * </label>
                </div>
            </section>

            <div class="submit-area">
                <button type="submit" class="submit-button">사연 제출하기</button>
            </div>
        </form>
    </div>
    

</body>
</html>
