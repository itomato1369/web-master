<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출 완료</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* 성공 페이지를 위한 추가 스타일 */
        .success-box {
            text-align: center;
            padding: 40px;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .success-box h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .success-box p {
            font-size: 1.1em;
            color: #388e3c;
            margin-bottom: 30px;
        }
        .success-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .success-box a:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-box">
            <h1>✅ 사연 제출이 완료되었습니다!</h1>
            <p>소중한 이야기가 성공적으로 저장되었습니다</p>
            <a href="/">메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
