<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<link rel="stylesheet" href="css/회원가입.css">
	<script defer src="js/회원가입.js"></script>
</head>

<body>
	<div id="container">
		<h1>회원 가입</h1>
		<hr>
		<form action="#" id="register" name="register">
			<ul id="user-info">
				<li>
					<label for="user-id" class="field">아이디</label>
					<input type="text" id="user-id" name="user-id" value="123123"
						placeholder="4~15자리의 영문과 숫자로 입력" >
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" name="email" value="123123@123">
				</li>
				<li>
					<label for="user-pw1" class="field">비밀번호</label>
					<input type="password" id="user-pw1" name="user-pw1" placeholder="8자리 이상" value="12312312"
						autocomplete="off" required>
				</li>
				<li>
					<label for="user-pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user-pw2" name="user-pw2" autocomplete="off" required value="12312312">
				</li>
				<li>
					<label class="field">메일링 수신</label>
					<label class="radio"><input type="radio" value="yes" name="mailing" checked>예</label>
					<label class="radio"><input type="radio" value="no" name="mailing">아니오</label>
				</li>
			</ul>
			<ul id="buttons">
				<li><button type="button">가입하기</button></li>
				<li><button type="reset">취소</button></li>
			</ul>
		</form>
	</div>

</body>

</html>
